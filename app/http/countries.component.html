<html>

<head>
    <title>Countires</title>
</head>

<body>
    <h1>Countries</h1>

    <table border="1" style="width:100%" *ngIf="countries">
        <tr>
            <th>Name </th>
            <th>Capital</th>
            <th>Flag </th>
        </tr>
        <tr *ngFor="let c of countries">
            <td> {{ c.name }} </td>
            <td> {{ c.capital }} </td>
            <td> 
                <img [src]="c.flag" style="width:300px;height:100px"/> 
            </td>
        </tr>
    </table>

</body>

</html>
